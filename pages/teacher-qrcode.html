<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到二维码</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 100px;
        }

        .qr-code-large {
            width: 280px;
            height: 280px;
            margin: 20px 0;
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0 20px;
        }

        .timer-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 5px;
        }

        .timer-separator {
            font-weight: bold;
            font-size: 20px;
            margin: 0 5px;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">14:25</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 页面标题 -->
    <div class="bg-white p-4 flex justify-between items-center border-b">
        <a href="activity-management.html" class="text-gray-500">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-lg font-bold">签到二维码</h1>
        <div class="w-5"></div> <!-- 占位元素，保持标题居中 -->
    </div>

    <!-- 签到二维码内容 -->
    <div class="qr-container">
        <div class="text-center mb-2">
            <h2 class="font-bold text-lg">2025年全国大学生创新创业大赛校内选拔赛</h2>
            <p class="text-sm text-gray-500">2025-3-15 14:00 | 创新创业学院报告厅</p>
        </div>

        <div class="bg-white rounded-lg p-4 w-full mb-4">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-users text-green-600"></i>
                </div>
                <div>
                    <div class="font-medium">已签到人数</div>
                    <div class="text-2xl font-bold">38 <span class="text-sm text-gray-500">/ 42人</span></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-6 w-full flex flex-col items-center">
            <p class="text-center font-medium mb-4">请让学生扫描下方二维码完成签到</p>

            <img src="https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=event_checkin_12345" alt="签到二维码"
                class="qr-code-large">

            <div class="timer-container">
                <div class="timer-circle">0</div>
                <div class="timer-circle">4</div>
                <div class="timer-separator">:</div>
                <div class="timer-circle">5</div>
                <div class="timer-circle">9</div>
            </div>

            <p class="text-sm text-gray-500 text-center">二维码有效期5分钟，过期后将自动刷新</p>
        </div>

        <div class="flex gap-4 w-full mt-6">
            <button class="btn btn-outline flex-1">
                <i class="fas fa-redo-alt mr-1"></i> 刷新二维码
            </button>
            <button class="btn btn-primary flex-1">
                <i class="fas fa-download mr-1"></i> 导出签到表
            </button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="discover.html" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a><a href="activity-management.html" class="tab-item active">
            <i class="fas fa-tasks tab-icon"></i>
            <span>管理</span>
        </a>
        <a href="home.html" class="tab-item tab-item-home">
            <div class="home-button">
                <i class="fas fa-compass tab-icon"></i>
            </div>
            <span>发现</span>
        </a>
        <a href="chatroom.html" class="tab-item">
            <i class="fas fa-comments tab-icon"></i>
            <span>聊天</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </a>
    </div>

</body>

</html>
