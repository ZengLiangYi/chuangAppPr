<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录账号</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">14:25</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 登录页面内容 -->
    <div class="px-6 py-8">
        <div class="flex justify-center mb-8">
            <img src="../images/logo-blue.svg" alt="创新创客" class="w-16 h-16">
        </div>

        <h1 class="text-2xl font-bold text-center mb-2">欢迎回来</h1>
        <p class="text-center text-gray-500 mb-8">请登录您的账号</p>

        <form class="mb-8">
            <!-- 学号/工号 -->
            <div class="form-group mb-6">
                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-2">学号/工号</label>
                <div class="relative">
                    <i class="fas fa-id-card absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="studentId"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                        placeholder="请输入您的学号/工号">
                </div>
            </div>

            <!-- 密码 -->
            <div class="form-group mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                        placeholder="请输入您的密码">
                    <i
                        class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                </div>
            </div>

            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2 h-4 w-4 text-blue-500 rounded">
                    <label for="remember" class="text-sm text-gray-600">记住我</label>
                </div>
                <a href="#" class="text-sm text-blue-500">忘记密码?</a>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="btn btn-primary w-full py-3 text-base mb-4">
                登录
            </button>

            <!-- 其他登录方式 -->
            <div class="text-center mb-8">
                <p class="text-gray-500 text-sm mb-4 relative">
                    <span class="bg-gray-50 px-4 relative z-10">其他登录方式</span>
                    <span class="absolute left-0 right-0 top-1/2 h-px bg-gray-200 -z-0"></span>
                </p>
                <div class="flex justify-center space-x-6">
                    <a href="#" class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center text-white">
                        <i class="fab fa-weixin text-lg"></i>
                    </a>
                    <a href="#" class="w-10 h-10 rounded-full bg-blue-400 flex items-center justify-center text-white">
                        <i class="fab fa-qq text-lg"></i>
                    </a>
                </div>
            </div>
        </form>

        <!-- 注册账号 -->
        <div class="text-center">
            <span class="text-gray-500">还没有账号？</span>
            <a href="register.html" class="text-blue-500 font-medium">立即注册</a>
        </div>

        <!-- 页脚 -->
        <div class="mt-8 text-center text-xs text-gray-400">
            <p>登录即表示您同意我们的《服务条款》和《隐私政策》</p>
        </div>
    </div>

    <script>
        // 密码可见性切换
        document.querySelectorAll('.fa-eye').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.parentNode.querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // 表单提交
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            // 简单验证
            if (!studentId || !password) {
                alert('请填写所有字段');
                return;
            }

            // 这里应该有登录逻辑，比如API调用
            // 暂时直接跳转到首页
            window.location.href = 'home.html';
        });
    </script>
</body>

</html>
